name: "CodeQL"

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Set up Perl
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        run: |
          choco install strawberryperl
      - name: perl -V
        run: |
          echo "print perl version"
          perl -V

      - uses: ilammy/msvc-dev-cmd@v1
      - name: msvc-release-x64
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        shell: cmd
        run: |
          echo "##[add-path]C:\strawberry\c\bin;C:\strawberry\perl\site\bin;C:\strawberry\perl\bin"
          echo "Run Build_OpenSSL_Lib.bat OpenSSL_Lib_Release x64"
          .\OpenSSL_Lib\Build_OpenSSL_Lib.bat OpenSSL_Lib_Release x64
          set INCLUDE=%cd%\OpenSSL_Lib\_Bin\OpenSSL_Lib_Release_x64\include;%INCLUDE%
          MSBuild -m hash_sha256.sln -p:useenv=true -p:Configuration=Release -p:Platform=x64 /t:OpenSSL_Test:Rebuild
          dir %cd%\OpenSSL_Test\_Bin\OpenSSL_Test_Releasex64\OpenSSL_Test.exe
          %cd%\OpenSSL_Test\_Bin\OpenSSL_Test_Releasex64\OpenSSL_Test.exe
